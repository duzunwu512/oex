<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								微信和公众号之间的openid：<input type="text" name="openid"/>
							</li>

							<li>
								登录昵称：<input type="text" name="realName"/>
							</li>

							<li>
								用户账号：<input type="text" name="userName"/>
							</li>

							<li>
								用户邮箱：<input type="text" name="email"/>
							</li>

							<li>
								手机号码：<input type="text" name="phone"/>
							</li>

							<li>
								用户性别（0男 1女 2未知）：<input type="text" name="sex"/>
							</li>

							<li>
								头像路径：<input type="text" name="avatar"/>
							</li>

							<li>
								密码：<input type="text" name="password"/>
							</li>

							<li>
								盐加密：<input type="text" name="salt"/>
							</li>

							<li>
								状态（0正常 1停用）：<input type="text" name="status"/>
							</li>

							<li>
								创建者：<input type="text" name="createBy"/>
							</li>

							<li>
								创建时间：<input type="text" name="createTime"/>
							</li>

							<li>
								更新者：<input type="text" name="updateBy"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								备注：<input type="text" name="remark"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="oex:user:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="oex:user:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="oex:user:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="oex:user:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('oex:user:edit')}]];
        var removeFlag = [[${@permission.hasPermi('oex:user:remove')}]];
        var prefix = ctx + "oex/user";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "前台用户",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '用户ID',
					visible: false
				},
				{
					field : 'openid', 
					title : '微信和公众号之间的openid',
					sortable: true
				},
				{
					field : 'realName', 
					title : '登录昵称',
					sortable: true
				},
				{
					field : 'userName', 
					title : '用户账号',
					sortable: true
				},
				{
					field : 'email', 
					title : '用户邮箱',
					sortable: true
				},
				{
					field : 'phone', 
					title : '手机号码',
					sortable: true
				},
				{
					field : 'sex', 
					title : '用户性别（0男 1女 2未知）',
					sortable: true
				},
				{
					field : 'avatar', 
					title : '头像路径',
					sortable: true
				},
				{
					field : 'password', 
					title : '密码',
					sortable: true
				},
				{
					field : 'salt', 
					title : '盐加密',
					sortable: true
				},
				{
					field : 'status', 
					title : '状态（0正常 1停用）',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '更新者',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
