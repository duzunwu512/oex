<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								订单号：<input type="text" name="orderCode"/>
							</li>

							<li>
								用户ID：<input type="text" name="userId"/>
							</li>

							<li>
								订单总金额(以分为单位)：<input type="text" name="totalAmount"/>
							</li>

							<li>
								实付金额：<input type="text" name="paidAmount"/>
							</li>

							<li>
								优惠金额：<input type="text" name="discountAmount"/>
							</li>

							<li>
								支付方式：<input type="text" name="payType"/>
							</li>

							<li>
								支付日期：<input type="text" name="payDate"/>
							</li>

							<li>
								产品ID：<input type="text" name="productId"/>
							</li>

							<li>
								开具发票标志 0 否 1 是：<input type="text" name="invoiceTag"/>
							</li>

							<li>
								开具发票类型 0 个人 1 公司：<input type="text" name="invoiceType"/>
							</li>

							<li>
								开具发票title：<input type="text" name="invoiceTitle"/>
							</li>

							<li>
								在线支付流水号：<input type="text" name="paymentSeq"/>
							</li>

							<li>
								用户备注说明：<input type="text" name="descpt"/>
							</li>

							<li>
								支付状态：<input type="text" name="status"/>
							</li>

							<li>
								创建者：<input type="text" name="createBy"/>
							</li>

							<li>
								创建时间：<input type="text" name="createTime"/>
							</li>

							<li>
								更新者：<input type="text" name="updateBy"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								备注：<input type="text" name="remark"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="oex:order:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="oex:order:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="oex:order:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="oex:order:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('oex:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('oex:order:remove')}]];
        var prefix = ctx + "oex/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "订单",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'iD', 
					title : 'id',
					visible: false
				},
				{
					field : 'orderCode', 
					title : '订单号',
					sortable: true
				},
				{
					field : 'userId', 
					title : '用户ID',
					sortable: true
				},
				{
					field : 'totalAmount', 
					title : '订单总金额(以分为单位)',
					sortable: true
				},
				{
					field : 'paidAmount', 
					title : '实付金额',
					sortable: true
				},
				{
					field : 'discountAmount', 
					title : '优惠金额',
					sortable: true
				},
				{
					field : 'payType', 
					title : '支付方式',
					sortable: true
				},
				{
					field : 'payDate', 
					title : '支付日期',
					sortable: true
				},
				{
					field : 'productId', 
					title : '产品ID',
					sortable: true
				},
				{
					field : 'invoiceTag', 
					title : '开具发票标志 0 否 1 是',
					sortable: true
				},
				{
					field : 'invoiceType', 
					title : '开具发票类型 0 个人 1 公司',
					sortable: true
				},
				{
					field : 'invoiceTitle', 
					title : '开具发票title',
					sortable: true
				},
				{
					field : 'paymentSeq', 
					title : '在线支付流水号',
					sortable: true
				},
				{
					field : 'descpt', 
					title : '用户备注说明',
					sortable: true
				},
				{
					field : 'status', 
					title : '支付状态',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '更新者',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.iD + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.iD + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
